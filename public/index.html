<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./styles/layout.css">

  <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script>
  <script>eruda.init();</script>
  
  <script type="module" src="./scripts/main.js"></script>

  <title>Web Audio API</title>
</head>

<body>
<h1>Oscillator</h1>

<input type="range" id="volume" min="0" max="2" value="1" step="0.01">

<input type="range" id="freq" min="20" max="880" value="440" step="0.1">

<input type="range" id="detune" min="-1536" max="1536" value="0" step="1">

<div class="type">[ tap ]</div>
<div class="wrapper">
  <canvas class="visualizer" width="320" height="64"></canvas>
</div>

<div class="tone"></div>



</body>
</html>
