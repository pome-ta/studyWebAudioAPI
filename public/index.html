<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./styles/layout.css">

  <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script>
  <script>eruda.init();</script>
  
  <script type="module" src="./scripts/main.js"></script>

  <title>Web Audio API</title>
</head>

<body>
<div class="controller">
  <div class="params">
    <div class="names">Volume</div>
    <div class="valus">0.0</div>
  </div>
  <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
  
  <div class="params">
    <div class="names">Frequency</div>
    <div class="valus">0.0</div>
  </div>
  <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
  
  <div class="params">
    <div class="adsr">
      <div class="names">attack</div>
      <div class="valus">0.0</div>
      <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    </div>
    <div class="adsr">
      <div class="names">decay</div>
      <div class="valus">0.0</div>
      <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    </div>
    <div class="adsr">
      <div class="names">sustain</div>
      <div class="valus">0.0</div>
      <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    </div>
    <div class="adsr">
      <div class="names">release</div>
      <div class="valus">0.0</div>
      <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    </div>
  </div>
  
  
  
</div>
</body>
</html>
