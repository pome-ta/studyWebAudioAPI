<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./styles/layout.css">

  <script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.min.js"></script>
  <script>eruda.init();</script>
  
  <script type="module" src="./scripts/main.js"></script>

  <title>Web Audio API</title>
</head>

<body>

<div class="wrapper">
  <canvas class="visualizer" width="320" height="64"></canvas>
</div>

<div class="controller">
<div class="cn">
  <p>Volume</p>
  <p id="vol-param">0.0</p>
</div>
  <input type="range" id="vol-range" min="0" max="2" value="1" step="0.01">

<div class="cn">
  <p>Frequency</p>
  <p id="frq-param">0.0</p>
</div>
  <input type="range" id="frq-range" min="20" max="880" value="440" step="0.1">

<div class="cn">
  <p>Attack</p>
  <p id="a-param">0.0</p>
</div>
  <input type="range" id="a-range" min="20" max="880" value="440" step="0.1">

<div class="cn">
  <p>Decay</p>
  <p id="d-param">0.0</p>
</div>
  <input type="range" id="d-range" min="20" max="880" value="440" step="0.1">

<div class="cn">
  <p>Sustain</p>
  <p id="s-param">0.0</p>
</div>
  <input type="range" id="s-range" min="20" max="880" value="440" step="0.1">

<div class="cn">
  <p>release</p>
  <p id="r-param">0.0</p>
</div>
  <input type="range" id="r-range" min="20" max="880" value="440" step="0.1">
</div>

<div class="tone"></div>
</body>
</html>
